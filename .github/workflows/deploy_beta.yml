name: Deploy Beta

on:
  push:
    branches: [ beta ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            pm2 stop cc_rest_api_beta
            cd ~/public_html/cc_rest_api_beta/source
            git pull 
            npm install 
            node --trace-warnings scripts/init.js
            pm2 start ~/node_ccollins_io/ecosystem.config.js --only cc_rest_api_beta --env development



